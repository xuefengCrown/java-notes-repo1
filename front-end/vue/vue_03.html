<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门程序</title>

</head>
<body>
<div id="app">
    <!--MVVM中view-->
    <li v-for="(item,index) in list" :key="index">{{index}}--{{item}}</li>
    <li v-for="(item,index) in userlist" :key="item.user.uname" >
        <div v-if="item.user.uname == 'heima'" style="background: #00f50c">
            {{item.user.uname}}--{{item.user.age}}
        </div>
        <div v-else="">
            {{item.user.uname}}--{{item.user.age}}
        </div>

    </li>

</div>
</body>
<script src="/js/vue/vue.min.js"></script>
<script>
    //新建一个vue实例(相当于MVVM模式中vm)
    var VM = new Vue({
        el:"#app",//将上边视图部分app区域进行管理,将model数据和view进行绑定
        data:{//相当于MVVM中的model
            list:[1,2,3,4,4],
            user:{uname:'itcast',age:10},
            userlist:[
                { user:{uname:'itcast',age:10}},
                { user:{uname:'heima',age:11}}
            ]

        },
        methods:{
            change:function () {
                this.result =  Number.parseInt(this.num1)+Number.parseInt(this.num2);
            }
        }

    })

</script>
</html>
